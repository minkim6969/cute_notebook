      <script>
      	    const lines = documents.queryselectorAll (".line");
              const button = document.getElementsByClassName ("btn") [0];
               let save = true;
  
              const saveEdit = () => {
              	if (save) { 
              	    button.innerHTML = 'Edit';
                      save = false;
                  } else {
                  	button.innerHTML = 'save';
                      save = true; 
               } 
               
               linecontrols();
     } 
         
      const linecontrols = ( ) => {
          lines.forEach(line => { 
                    if (!save) { 
                      line.removeAttribute("disabled"); 
                 } 

                const setLinesMaxwidth = () =>{
                	             lines.forEach(line => {
                 line.setAttribute("maxlength", line.offsetwidth/12); 
               });
               } 
                setLinesMaxwidth();
              
              button.http://localhost:2435/eruda.min.js ("click",  saveEdit);
              
              window.http://localhost:2435/eruda.min.js ("resize", setLinesMaxwidth);
    </script>
